<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Analyzer</title>
</head>
<body>
    <h1>Upload Legal Complaint Document</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Choose file:</label>
            <input type="file" name="file" id="file" required>
        </div>
        <div>
            <label for="page_limit">Process only first N pages/chunks (optional, leave blank for all):</label>
            <input type="number" name="page_limit" id="page_limit" min="1">
        </div>
        <br>
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
